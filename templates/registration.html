<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="static\styling\registration.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/staff_home">Calvin Library</a>
        <div class="navbar-nav ml-auto">
            <div class="nav-item">
                <a class="nav-link" href="/peminjaman">Peminjaman</a>
            </div>
            <div class="nav-item">
                <a class="nav-link" href="/pengembalian">Pengembalian</a>
            </div>
            <div class="nav-item active">
                <a class="nav-link" href="/registration">Registrasi Member</a>
            </div>
            <div class="nav-item">
                <a class="nav-link" href="/staff_login">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="registration-form">
            <h2>Registration</h2>
            <form action="/insert_registration" method="post">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control" id="fullName" name="nama" placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="NIM">NIM</label>
                    <input type="text" class="form-control" id="NIM" name="NIM" placeholder="Enter your NIM">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <label for="prodi">Prodi</label>
                    <select class="form-control" id="prodi" name="prodi">
                        <option value="IBDA">IBDA</option>
                        <option value="IEE">IEE</option>
                        <option value="CFP">CFP</option>
                        <option value="BMS">BMS</option>
                        <option value="SCCE">SCCE</option>
                        <option value="ASD">ASD</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
