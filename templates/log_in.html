<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="static\styling\login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="card-body">
            <div class="login-image">
                <img src="static\Calvin_Institute_of_Technology_Library.jpg" alt="Login Image" class="img-fluid">
            </div>
            <div class="login-form" >
                <h1>Log In Calvin Library</h1>
                <form action="/login" method="post">
                    <div class="form-group">
                        <label for="NIM">NIM/Username</label>
                        <input type="text" class="form-control" id="NIM" name="NIM" placeholder="Enter your NIM/Username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                {% if log_in == "false" %}
                    <div class="alert alert-danger" role="alert" id="warning" style="margin-top: 20px;">
                        Login failed. Please try again.
                    </div>
                {% endif %}
            </div>
        </div>
    </div>    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var loginFailedAlert = document.getElementById("warning")
    
            if (loginFailedAlert) {
                setTimeout(function() {
                    loginFailedAlert.style.display = "none";
                }, 2000);
            }
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
